<div class="cards page">
    <div class="cards__list">
        <div class="cards__item" *ngFor="let card of cards; let i = index">
            <div class="cards__content">{{i+1}}. {{card.back}} / {{card.front}}</div>
            <div class="cards__delete" (click)="deleteCard(card.id)">delete</div>
        </div>
    </div>
</div>
